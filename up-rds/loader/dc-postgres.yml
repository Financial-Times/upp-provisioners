version: '2.1'
services:
  rds:
    container_name: rds
    image: postgres:9.5-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: changeit
      POSTGRES_DB: people
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=changeit psql -h 127.0.0.1 -p 5432 -U user people -c 'select 1'"]
      interval: 10s
      timeout: 10s
      retries: 6
